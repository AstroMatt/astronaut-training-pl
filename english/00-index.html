---
permalink: /en
layout: thesis-english
---


{% for page in site.pages %}

    {% if page.language == "english" %}
        <article class="{{ page.categories }}" id="{{ page.name }}">
            {% capture content %}{% include_relative {{ page.name }} %}{% endcapture %}
            {{ content |markdownify }}

        </article>
    {% endif %}

{% endfor %}
